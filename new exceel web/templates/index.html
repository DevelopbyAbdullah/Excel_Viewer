<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Search</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 25px 30px;
            margin-bottom: 20px;
            border-bottom: 3px solid #2c5aa0;
        }
        .header h1 {
            font-size: 1.8rem;
            color: #2c5aa0;
            font-weight: 600;
        }
        .section {
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            background: #fafafa;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #2c5aa0;
            background: #f0f4f8;
        }
        .upload-area.dragover {
            border-color: #2c5aa0;
            background: #e8f0f8;
        }
        input[type="file"] { display: none; }
        .upload-text {
            color: #666;
            font-size: 1rem;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #2c5aa0;
        }
        button {
            background: #2c5aa0;
            color: white;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #234a85;
        }
        .message {
            padding: 12px 15px;
            margin: 10px 0;
            font-size: 0.95rem;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border-left: 3px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border-left: 3px solid #dc3545;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 3px solid #17a2b8;
        }
        .info-text {
            font-size: 0.85rem;
            color: #666;
            margin-top: 8px;
        }
        .results-section {
            background: white;
            padding: 25px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        .results-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }
        .results-count {
            background: #2c5aa0;
            color: white;
            padding: 5px 12px;
            font-size: 0.9rem;
        }
        .table-wrapper {
            overflow-x: auto;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        th {
            background: #2c5aa0;
            color: white;
            padding: 12px 10px;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        tr:hover {
            background: #f0f4f8;
        }
        @media (max-width: 768px) {
            body { padding: 15px 10px; }
            .header { padding: 20px 15px; }
            .header h1 { font-size: 1.4rem; }
            .section { padding: 20px 15px; }
            .section-title { font-size: 1rem; }
            .upload-area { padding: 30px 15px; }
            .search-box { flex-direction: column; }
            button { width: 100%; }
            .results-section { padding: 15px; }
            .results-header { flex-direction: column; gap: 10px; align-items: flex-start; }
            table { font-size: 0.8rem; }
            th, td { padding: 8px 6px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Excel Data Search</h1>
        </div>
        <div class="section">
            <div class="section-title">Upload Excel File</div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-text">Click here or drag and drop your Excel file (.xlsx, .xls)</div>
                <input type="file" id="fileInput" accept=".xlsx,.xls">
            </div>
            <div id="uploadMessage"></div>
        </div>

        <div class="section">
            <div class="section-title">Search Data</div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search in all columns..." oninput="handleRealTimeSearch()">
                <button onclick="searchData()">Search</button>
            </div>
            <div class="info-text">Real-time search - results update as you type</div>
            <div id="searchMessage"></div>
        </div>

        <div id="resultsContainer"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadMessage = document.getElementById('uploadMessage');
        const searchInput = document.getElementById('searchInput');
        const searchMessage = document.getElementById('searchMessage');
        const resultsContainer = document.getElementById('resultsContainer');

        // File upload handling
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                uploadFile();
            }
        });

        fileInput.addEventListener('change', uploadFile);

        function uploadFile() {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    uploadMessage.innerHTML = `<div class="message success">${data.message}</div>`;
                } else {
                    uploadMessage.innerHTML = `<div class="message error">${data.error}</div>`;
                }
            })
            .catch(error => {
                uploadMessage.innerHTML = `<div class="message error">Upload failed: ${error}</div>`;
            });
        }

        function searchData() {
            const searchTerm = searchInput.value.trim();
            if (!searchTerm) {
                searchMessage.innerHTML = '<div class="message error">Please enter a search term</div>';
                return;
            }

            fetch('/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ search_term: searchTerm })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentColumns = data.columns || [];
                    searchMessage.innerHTML = `<div class="message success">${data.message}</div>`;
                    displayResults(data.data);
                } else if (data.message) {
                    searchMessage.innerHTML = `<div class="message">${data.message}</div>`;
                    resultsContainer.innerHTML = '';
                } else {
                    searchMessage.innerHTML = `<div class="message error">${data.error}</div>`;
                }
            })
            .catch(error => {
                searchMessage.innerHTML = `<div class="message error">Search failed: ${error}</div>`;
            });
        }

        let currentColumns = [];
        
        function displayResults(data) {
            if (!data || data.length === 0) {
                resultsContainer.innerHTML = '';
                return;
            }

            const columns = currentColumns.length > 0 ? currentColumns : Object.keys(data[0]);
            let html = '<div class="results-section">';
            html += '<div class="results-header">';
            html += '<div class="results-title">Search Results</div>';
            html += `<div class="results-count">${data.length} rows</div>`;
            html += '</div>';
            html += '<div class="table-wrapper"><table><thead><tr>';
            
            columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';

            data.forEach(row => {
                html += '<tr>';
                columns.forEach(col => {
                    html += `<td>${row[col] || ''}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table></div></div>';
            resultsContainer.innerHTML = html;
        }

        // Real-time search with debouncing
        let searchTimeout;
        
        function handleRealTimeSearch() {
            clearTimeout(searchTimeout);
            const searchTerm = searchInput.value.trim();
            
            if (searchTerm.length === 0) {
                resultsContainer.innerHTML = '';
                searchMessage.innerHTML = '';
                return;
            }
            
            if (searchTerm.length < 2) {
                searchMessage.innerHTML = '<div class="message">Type at least 2 characters to search</div>';
                return;
            }
            
            searchMessage.innerHTML = '<div class="message loading">Searching...</div>';
            
            searchTimeout = setTimeout(() => {
                performSearch(searchTerm);
            }, 300); // 300ms delay for debouncing
        }
        
        function performSearch(searchTerm) {
            fetch('/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ search_term: searchTerm })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentColumns = data.columns || [];
                    searchMessage.innerHTML = `<div class="message success">${data.message}</div>`;
                    displayResults(data.data);
                } else if (data.message) {
                    searchMessage.innerHTML = `<div class="message">${data.message}</div>`;
                    resultsContainer.innerHTML = '';
                } else {
                    searchMessage.innerHTML = `<div class="message error">${data.error}</div>`;
                }
            })
            .catch(error => {
                searchMessage.innerHTML = `<div class="message error">Search failed: ${error}</div>`;
            });
        }

        // Enter key search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                clearTimeout(searchTimeout);
                searchData();
            }
        });
    </script>
</body>
</html>
